<!DOCTYPE html>
<html>
    <head>
    
    <!--

        <title>Daisu</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <link rel="stylesheet" href="jquery-bar-rating/dist/themes/fontawesome-stars-o.css">
        <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">  
    </head>

    <body>
        <!-- Following menu-->
        <div class="ui segment" id="master-menu"></div>

        <div class="ui segment">
            <div id="column-product">                
                <div class="ui grid">
                    <div class="six wide column">
                        <img class="ui fluid image" src="http://semantic-ui.com/images/wireframe/image.png" id="image"></img>
                    </div>
                    <div class="seven wide column">
                        <h1 class="ui header"><span id="title">Title</span></h1>
                        <div class="ui divider"></div>
                        <h3 class="ui header">Price: <span id="price">100</span></h3>
                        <h3 class="ui header">Color: <span id="color">white</span></h3>
                        <p>Only <span id="qty">3</span> In Stock</p>
                        <ul class="ui list" id="description">
                            <li>Detail </li>
                            <li>Detail </li>
                            <li>Detail </li>
                        </ul>
                    </div>
                    <div class="three wide column">
                        <div class="ui segment">
                            <div class="ui grid">
                                <div class="eight wide column">
                                    <p>Quantity: </p>
                                </div>
                                <div class="eight wide column">
                                    <div class="ui selection dropdown">
                                        <i class="dropdown icon"></i>
                                        <div class="text">1</div>
                                        <div class="menu">
                                            <div class="item active selected" data-value="1">1</div>
                                            <div class="item" data-value="2">2</div>
                                            <div class="item" data-value="3">3</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <button class="ui fluid labeled icon button" id="addToCartButton">
                                <i class="shop icon"></i>
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>

        <!-- footer -->
        <footer>
            <div class="ui inverted vertical footer segment">
                <div class="ui container">
                    <div class="ui stackable inverted divided equal height stackable grid">
                        <div class="three wide column">
                            <h4 class="ui inverted hedaer">Products</h4>
                            <div class="ui inverted link list">
                                <a href="#" class="item">Gear</a>
                                <a href="#" class="item">Clothing</a>
                                <a href="#" class="item">Footwear</a>
                                <a href="#" class="item">Packs</a>
                            </div>
                        </div>
                        <div class="three wide column">
                            <h4 class="ui inverted hedaer">Hiking Trail</h4>
                            <div class="ui inverted link list">
                                <a href="#" class="item">Mountaineering</a>
                                <a href="#" class="item">Climbing</a>
                                <a href="#" class="item">Hiking</a>
                                <a href="#" class="item">Camping</a>
                            </div>
                        </div>
                        <div class="three wide column">
                            <h4 class="ui inverted hedaer">About</h4>
                            <div class="ui inverted link list">
                                <a href="#" class="item">About Us</a>
                                <a href="#" class="item">Contact Us</a>
                                <a href="#" class="item">FAQ</a>
                            </div>
                        </div>
                        <div class="seven wide column">
                            <h2>Logo</h2>
                            <h4>Explore more journey with Daisu hiking gear</h4>
                        </div>
                    </div>
                </div>
            </div>    
        </footer>

        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="semantic/dist/semantic.min.js"></script>
        <script src="jquery-bar-rating/dist/jquery.barrating.min.js"></script>
        <script src="javascript/address.js"></script>
        <script src="javascript/menu.js"></script>
        <script src="javascript/product.js"></script>
    </body>
</html>
